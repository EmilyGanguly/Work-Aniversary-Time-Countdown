<!DOCTYPE html>
<html>
<head>
	<title>Countdown Timer</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Vidaloka&display=swap" rel="stylesheet">
</head>
<body>
	<h1>Time Left For My Work Aniversary</h1>

	<div class="countdown-container">
		<!--<div class="months-c container-el">
			<p class="big-text" id="months">0</p>
			<span>MONTHS</span>
		</div>-->
		<div class="days-c container-el">
			<p class="big-text" id="days">0</p>
			<span>DAYS</span>
		</div>
		<div class="hours-c container-el">
			<p class="big-text" id="hours">0</p>
			<span>HOURS</span>
		</div>
		<div class="min-c container-el">
			<p class="big-text" id="min">0</p>
			<span>MINS</span>
		</div>
		<div class="sec-c container-el">
			<p class="big-text" id="sec">0</p>
			<span>SECS</span>
		</div>
	</div>
</body>
<script type="text/javascript" src="script.js"></script>
</html>
